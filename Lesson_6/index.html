<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
  <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"
    integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj" crossorigin="anonymous">
  </script>
</head>

<body>
  <ul id="messages">
    <li>Number of chat client: <span id="numberOfConnections"></span></li>
  </ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>

  <script>
    const socket = io();

    const form = document.querySelector('#form');
    const input = document.querySelector('#input');
    const messages = document.querySelector('#messages');
    const numberOfConnections = document.querySelector('#numberOfConnections')

    const newClient = () => {

      const name = [
        'Allen',
        'Bob',
        'Carlton',
        'David',
        'Ernie',
        'Foster',
        'George',
        'Howard',
        'Ian',
        'Jeffery',
        'Kenneth',
        'Lawrence',
        'Michael',
        'Nathen',
        'Orson',
        'Peter',
        'Quinten',
        'Reginald',
        'Stephen',
        'Thomas',
        'Morris',
        'Victor',
        'Walter',
        'Xavier',
        'Charles',
        'Anthony',
        'Gordon',
        'Percy',
        'Conrad',
        'Quincey',
        'Armand',
        'Jamal',
        'Andrew',
        'Matthew',
        'Mark',
        'Gerald',
      ];

      return name[Math.floor(Math.random() * (name.length - 1))];
    };

    const clientName = newClient();

    const addMessage = ({
      message,
      name = ''
    }) => {
      const li = document.createElement('li');
      li.textContent = `${name}: ${message}`;
      messages.appendChild(li);
      window.scrollTo(0, document.body.scrollHeight);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (input.value) {
        socket.emit('chat message', {
          message: input.value,
          name: clientName
        });
        input.value = '';
      }
    })

    socket.on('server message', (msg) => {
      addMessage(msg);
    })

    socket.on('client disconneted', (numberOfClients) => {
      numberOfConnections.textContent = numberOfClients;
      const msg = `User disconected`;
      socket.emit('chat message', {
        message: msg
      });
    })

    socket.on('client conneted', () => {
      const msg = `${clientName} connected`;
      socket.emit('chat message', {
        message: msg
      });
    })

    socket.on('number of clients', (numberOfClients) => {
      numberOfConnections.textContent = numberOfClients;
    })
  </script>
</body>

</html>
